{% if input_group %}<div class="input-group{% if size == 'small' %} input-group-sm{% elif size == 'large' %} input-group-lg{% endif %}" id="div_{{ picker_id }}" data-target-input="nearest">{% endif %}
{% if prepend %}
    <div class="input-group-prepend" data-target="#{{ picker_id }}" {% if icon_toggle %}data-toggle="datetimepicker"{% endif %}>
        <div class="input-group-text"><i class="{{ prepend }}"></i></div>
    </div>
{% endif %}
<input type="{{ type }}" name="{{ name }}"{{ attrs }} {% if input_toggle %}data-toggle="datetimepicker"{% endif %} data-target="#{{ picker_id }}"{% if js_options %} data-td-options='{{ js_options }}'{% endif %}>
{% if append %}
    <div class="input-group-append" data-target="#{{ picker_id }}" {% if icon_toggle %}data-toggle="datetimepicker"{% endif %}>
        <div class="input-group-text"><i class="{{ append }}"></i></div>
    </div>
{% endif %}
{% if input_group %}</div>{% endif %}
